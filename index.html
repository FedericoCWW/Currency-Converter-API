<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-light">Currency Converter</h1>
        <div class="bg-secondary text-dark border border-black border-2 rounded main container">
            <div class="row">
                <div class="col">
                    <label for="amount">Ammount:</label>
                </div>
                <div class="col">
                    <input type="number" id="input-a">
                </div>
            </div>
            <div class="dropdown row">
                <div class="col">
                    <select id="from-drop"></select>
                </div>
                <div class="col">
                    <select id="to-drop"></select>
                </div>
            </div>
            <div class="text-center row">
                <button id="convert" class="">Convert</button>
                <p id="result"> Result</p>
            </div>
        </div>
    </div>
    <script src="currency-codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
